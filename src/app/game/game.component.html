<div class="game">
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div *ngFor="let row of board; let i = index" class="row">
      <div
        *ngFor="let cell of row; let j = index"
        class="cell"
        (click)="makeMove(i, j)"
      >
        {{ cell }}
      </div>
    </div>
  </div>
  <div class="status">
    <p>{{ status }}</p>
    <button (click)="resetGame()" *ngIf="gameOver">Play Again</button>
  </div>
</div>
